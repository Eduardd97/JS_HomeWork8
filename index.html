<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <h4>Калькулятор</h4>
            <div class="calculation_output"></div>
            <div class="box_button">
                <button class="user_button" id="percentage">%</button>
                <button class="user_button_CE">CE</button>
                <button class="user_button_AC" id="cancellation">AC</button>
                <button class="user_button">/</button>
                <button class="user_button">1</button>
                <button class="user_button">2</button>
                <button class="user_button">3</button>
                <button class="user_button">*</button>
                <button class="user_button">4</button>
                <button class="user_button">5</button>
                <button class="user_button">6</button>
                <button class="user_button">-</button>
                <button class="user_button">7</button>
                <button class="user_button">8</button>
                <button class="user_button">9</button>
                <button class="user_button">+</button>
                <button class="user_button">00</button>
                <button class="user_button">0</button>
                <button class="user_button">.</button>
                <button class="user_button">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
